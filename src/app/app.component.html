<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <ul class="list-group">
        <app-postlist *ngFor="let postlist of post"
        [postlistTitle]="postlist.title"
        [postlistContent]="postlist.content"
        [postlistLovits]="postlist.loveIts"
        [postlistCreate_at]="postlist.create_at"></app-postlist>
      </ul>
    </div>
  </div>
</div>
